<html>

<head th:replace="~{base :: head}"></head>

<body>
	
	<div th:replace="~{base :: logo}"></div>
	
	<div class="container">
	
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
			
			<div class="card mt-2">
				<form th:object="${requisicaoPedidoDto}" class="card-body" th:action="@{/pedido/novo}" method="POST">
					<div class="form-group mb-3">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
						<small>Informe o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}"> Erro no atributo do nome</div>
					</div>
					
					<div class="form-group mb-3">
						<label for="urlProduto">Url do produto</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}"> Erro no atributo do nome</div>
					</div>
					
					<div class="form-group mb-3">
						<label for="urlImagem">Url da imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem do produto"/>
						<small>Copie a url da imagem do produto.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}"> Erro no atributo do nome</div>
					</div>
					
					<div class="form-group mb-3">
						<label for="descricao">Descrição do produto</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="descrição do produto"></textarea>
					</div>
					
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
	</div>
</body>
</html>
