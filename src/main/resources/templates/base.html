<head th:fragment="head">
<meta charset="UTF-8" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	
	<style>
		.logo-container{background-color: #47bcff;}
		.logo{font-family: 'Handlee', cursive; font-size: 2.5rem;}
	</style>
</head>

<div th:fragment="logo">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo"><a class="text-decoration-none text-dark" th:href="@{/home}">mudi</a></span>
		<span class="mt-3">
			<a class="text-decoration-none text-dark me-3" sec:authorize="!isAuthenticated()" href="/cadastro">Cadastre-se</a>
			<a class="text-decoration-none text-dark" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-decoration-none text-dark" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link text-decoration-none text-blue" aria-current="page" th:href="@{/home}">Home</a>
			  <a class="nav-link text-decoration-none text-blue" th:href="@{/usuario/pedido}">Usuário</a>
			  <a class="nav-link text-decoration-none text-blue" th:href="@{/oferta}">Faça sua oferta</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="container-fluid bg-light text-dark p-5 mt-2">
	<p class="fs-1 fw-light" th:text="${valor}"></p>
</div>
